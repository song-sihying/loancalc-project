<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利息計算機</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(214, 255, 236);
    }

    h1 {
      color: #333;
    }

    form {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .buttons {
      text-align: center;
    }

    button {
      width: 100px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      border-collapse: collapse;
      border: 1px solid;
      margin: 0 auto;
      width: 100%;
    }

    th,
    td {
      border: 1px solid;
      padding: 8px;
      text-align: center;
    }

    td {
      background-color: rgb(255, 255, 255);
    }

    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>貸款計算機</h1>

  <form action="">
    <label for="principal">本金 (元):</label>
    <input type="number" id="principal" name="principal" required>
    <br>
    <label for="rate">年利率 (%):</label>
    <input type="number" id="rate" name="rate" step="0.01" required>
    <br>
    <label for="time">貸款期限 (年):</label>
    <input type="number" id="time" name="time" required>
    <br>
    <div class="buttons">
      <button type="button" id="calc">計算利息</button>
      <button type="button">重置輸入</button>
    </div>
  </form>
  <div id="result" style="margin-top: 20px;"></div>


  <script>
    const principalE1 = document.querySelector("#principal");
    const rateE1 = document.querySelector("#rate");
    const timeE1 = document.querySelector("#time");
    const calcE1 = document.querySelector("#calc");

    console.log(principalE1, rateE1, timeE1, calcE1);

    function reset() {
      principalE1.innerHTML = "";
      rateE1.innerHTML = "";
      calcE1.innerHTML = "";
    }

    calcE1.addEventListener("click", () => {

      let principal = principalE1.value;
      let rate = rateE1.value;
      let time = timeE1.value;

      //總還款月數
      let months = time * 12;
      //月利率
      let month_rate = rate / 12 / 100;

      //1.計算每個月應還本金
      let month_pay = Math.round(principal / months);

      for (let i = 0; i < months; i++) {
        //計算每個月利息
        let interest = principal * month_rate;
        //本金減去每個月應還本金
        principal -= month_pay;
        //每月應還（本金＋利息）,剩餘貸款
        if (i == months - 1) {
          console.log(i + 1, month_pay, interest, month_pay + interest + principal, principal, 0);
        } else {
          console.log(i + 1, month_pay, interest, month_pay + interest, principal);
        }
      }

    });



  </script>



</body>

</html>
